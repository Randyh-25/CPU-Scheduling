<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi CPU Scheduling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simulasi CPU Scheduling</h1>
  <div class="btn-container">
    <button onclick="startSimulation('fcfs')">Simulasi FCFS</button>
    <button onclick="startSimulation('sjf')">Simulasi SJF</button>
  </div>

  <div id="simulation" class="hidden">
    <h2 id="judulSimulasi"></h2>

    <div class="label">Ready Queue</div>
    <div id="beforeSchedule" class="queue"></div>

    <div class="label">CPU Execution</div>
    <div id="cpuAnimation" class="anim"></div>

   
  </div>

  <script src="script.js"></script>
</body>
</html>
